
	<!DOCTYPE html>
	<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	</head>
	<body>
	<ul>
	<!-- 第一層傳進來的絕對是最高層的struct，也就是tpl.Execute()進去的data -->
	{{range .Wisdom}}
	<!-- 這邊才是第二層的struct -->
	<!-- 語法: funcName . -->
	<!-- 這邊不需要再理會funcMap{} 直接load好了 -->
	<li>{{uc .Name}} - {{.Motto}}</li>
	{{end}}
	</ul>
	<ul>
	{{range .Transport}}
	<li>{{ft .Manufacter}} - {{.Model}} - {{.Doors}}</li>
	{{end}}
	</ul>
	</body>
	</html>
